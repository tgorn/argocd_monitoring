apiVersion: apps/v1
kind: Deployment
metadata:
  name: booktg
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: booktg-ui
  template:
    metadata:
      labels:
        app: booktg-ui
    spec:
      containers:
        - image: gcr.io/google-samples/gb-frontend:v5
          name: booktg-ui
          ports:
            - containerPort: 80
