apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: first-argocd-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/tgorn/argocd_monitoring
    targetRevision: HEAD
    path: development

  destination: 
    server: https://kubernetes.default.svc
    namespace: argocd-demo

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true